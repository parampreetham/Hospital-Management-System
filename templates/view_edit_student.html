{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="{%static 'view_edit_student.css'%}">
    <link rel="stylesheet" href="{%static 'nav.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navigation">
            <a href="">hostel  management  system</a>
            <ul>
                <a href="{%url 'students_list' host_id %}">Back</a>
            </ul>
        </div>
        
    </nav>
    <h1>Student Details</h1>
    <div class="ViewEditStudent">
        <form action="" method="post">
            {% csrf_token %}
            <label for="fname">First name:</label>
            <input type="text" name="fname" placeholder="First Name" class="form-control" value="{{student_info.fname}}">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" placeholder="Last Name" class="form-control" value="{{student_info.lname}}">
            <label for="father">Father's Name:</label>
            <input type="text" name="mother" placeholder="Father's Name" class="form-control" value="{{student_info.father}}">
            <label for="mother">Mother's Name:</label>
            <input type="text" name="mother" placeholder="First Name" class="form-control" value="{{student_info.mother}}">
            <label for="number">Phone Number:</label>
            <input type="number" name="phone" placeholder="Phone Number" class="form-control" value="{{student_info.phone}}">
            <label for="dept">Department:</label>
            <select id="dept" name="dept" class="form-select">
                <option value="CSE">CSE</option>
                <option value="ISE">ISE</option>
                <option value="EC">EC</option>
                <option value="EEE">EEE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECHANICAL">MECHANICAL</option>
              </select>
              <label for="jyear">Joining Year:</label>
              <input type="text" name="jyear" placeholder="Joining Year" class="form-control" value="{{student_info.jyear}}">  
              <label for="room_no">Room Number:</label>
              <input type="number" name="room_no" placeholder="Room Number" class="form-control" value="{{student_info.room_no}}">
              <input type="hidden" name="hostel_id" value="{{host_id}}">
            <input type="submit" value="Update" class="btn btn-secondary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
