{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panal</title>
    <link rel="stylesheet" href="{%static 'nav.css'%}">
    <link rel="stylesheet" href="{%static 'admin.css'%}">
</head>
<body>
    <nav>
        <div class="navigation">
            <a href="">hostel  management  system</a>
            <ul>
                
                <a href="/">logout</a>
                <a href="{%url 'add_hostel' User.phone %}">+ Add Hostel </a>
            </ul>
        </div>
        
    </nav>


    <div class="admin">
        <img src="{%static 'images/admin.png' %}" alt="" id="admin_img">
        <!-- <h1>Welcome {{user_details}}</h1>
        <h2>
            Name:{{user_details.first_name}} {{user_details.last_name}}.<br>
            Email:{{user_details.email}}<br>
        </h2> -->
        <h3>Admin</h3>
        <h2>{{User.fname}} {{User.lname}}</h2>
        <p>
            <h3>Contact:</h3><br>
           <h4>{{User.phone}}</h4> <br>
        </p>
    </div>
    
    <div class="grid">
        {%for host in hostel%}
            <div class="container">
                
                <div class="card">
                    <div class="imgbox">
                        <form action="{%url 'students_list' host.id %}">
                        <button type="submit">
                            <img src="{{host.image.url}}" alt="">
                        </button>
                        <h2>{{host.name}}</h2>
                       </form>
                    </div>
                </div>
            </div>
        
        {%endfor%}
    </div>
    
</body>
</html>
